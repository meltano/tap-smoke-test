version: 1
send_anonymous_usage_stats: true
project_id: tap-smoke-test
plugins:
  extractors:
  - name: tap-smoke-test
    namespace: tap_smoke_test
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: streams
      kind: array
    - name: schema_inference_record_count
      kind: integer
    - name: client_exception
      kind: boolean
    - name: schema_gen_exception
      kind: boolean
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
