version: 1
send_anonymous_usage_stats: true
project_id: tap-smoke-test
default_environment: dev
environments:
- name: dev
plugins:
  extractors:
  - name: tap-smoke-test
    namespace: tap_smoke_test
    pip_url: -e .
    repo: https://github.com/meltano/tap-smoke-test
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: streams
      kind: array
    - name: schema_inference_record_count
      kind: integer
    - name: client_exception
      kind: boolean
    - name: schema_gen_exception
      kind: boolean
    config:
      streams:
      - stream_name: "animals"
        input_filename: $MELTANO_PROJECT_ROOT/demo-data/animals-data.jsonl
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
